<div class="auth-wrapper align-items-stretch aut-bg-img">
  <div class="flex-grow-1">
      <div *ngIf="alertMsg">
          <app-alert [type]="alertType" dismiss="true">{{alertMsg}}</app-alert>
      </div>
    <div class="h-100 d-md-flex align-items-center auth-side-img row">
      <div class="col-sm-10 auth-content w-auto">
        <img src="assets/images/auth/comm-acc-logo-001.png" alt="logo" class="img-fluid" />
          <h1 class="text-white my-4">Commission Accelerator Admin Dashboard</h1>
        <h4 class="text-white font-weight-normal">
            Sign In to your account and go to your dashboard</h4>
      </div>
      @if(loading) {
        <section class="items-load-spinner-section">
          <h3>Loading Dashboard</h3>
          <mat-progress-spinner
            class="items-load-spinner-margin"
            [color]="loadSpinnerColor"
            [mode]="loadSpinnerMode"
            [diameter]="loadSpinnerDiameter"
          ></mat-progress-spinner>
        </section>
      }
        <app-footer></app-footer>
    </div>
    <div class="auth-side-form">
      <div class="auth-content">
        <img src="assets/images/auth/comm-acc-logo-001-dark.png" alt="logo" class="img-fluid mb-4 d-block " />
        <h3 class="mb-4 f-w-400">Sign In</h3>
        <div class="text-center">
            <button type="button" class="btn googleBtn" (click)="googleLogin()">
                <i class="fab fa-google"></i>
                Log in with Google
            </button>
        </div>
      </div>
    </div>
  </div>
</div>
