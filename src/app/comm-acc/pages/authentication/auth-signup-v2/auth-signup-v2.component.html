<div class="auth-wrapper align-items-stretch aut-bg-img">
  <div class="flex-grow-1">
      <div *ngIf="alertMsg">
          <app-alert [type]="alertType" dismiss="true">{{alertMsg}}</app-alert>
      </div>
    <div class="h-100 d-md-flex align-items-center auth-side-img row">
      <div class="col-sm-10 auth-content w-auto">
        <img src="assets/images/auth/auth-logo.png" alt="logo" class="img-fluid" />
        <h1 class="text-white my-4">Welcome you!</h1>
        <h4 class="text-white font-weight-normal"
          >Signup to your account and made member of the Gradient Able Dashboard Template.<br />Do not forget to play with live
          customizer</h4
        >
      </div>
    </div>
    <div class="auth-side-form">
      <div class="auth-content">
        <img src="assets/images/auth/auth-logo-dark.png" alt="logo" class="img-fluid mb-4 d-block d-xl-none d-lg-none" />
        <h4 class="mb-3 f-w-400">Sign up</h4>
          <form [formGroup]="signupForm" (ngSubmit)="submit()">
                <div class="input-group mb-3">
                  <span class="input-group-text" id="basic-addon2"><i class="fa fa-envelope"></i></span>
                  <input
                      type="email"
                      class="form-control"
                      placeholder="Email address"
                      formControlName="email"
                      aria-label="email"
                      aria-describedby="basic-addon2"
                      [ngClass]="{ 'is-invalid': f?.['email'].touched && f?.['email'].errors }"
                  />
                    <div *ngIf="f?.['email'].touched && f?.['email'].errors" class="invalid-feedback">
                        <div *ngIf="f?.['email'].errors.required">Email is required</div>
                        <div *ngIf="f?.['email'].invalid">Valid Email Address Required</div>
                    </div>
                </div>
                <div class="input-group mb-4">
                  <span class="input-group-text" id="basic-addon3"><i class="fa fa-lock"></i></span>
                  <input
                      type="password"
                      id="password"
                      class="form-control"
                      formControlName="password"
                      placeholder="Password"
                      aria-label="password"
                      aria-describedby="basic-addon3"
                      [ngClass]="{ 'is-invalid': f?.['password'].touched && f?.['password'].errors }"
                  />
                    <i class="feather icon-eye  password-show" id="togglePassword"></i>
                    <div *ngIf="f?.['password'].touched && f?.['password'].errors" class="invalid-feedback">
                        <div *ngIf="f?.['password'].errors.required">Password is required</div>
                    </div>
                </div>
              <div class="input-group mb-4">
                  <span class="input-group-text" id="basic-addon4"><i class="fa fa-home"></i></span>
                  <input
                      class="form-control"
                      placeholder="Your DRE#"
                      id="dreNumber"
                      type="text"
                      formControlName="dreNumber"
                      [ngClass]="{ 'is-invalid': f?.['dreNumber'].touched &&  f?.['dreNumber'].errors }"
                  />
                  <div *ngIf="f?.['dreNumber'].touched && f?.['dreNumber'].errors" class="invalid-feedback">
                      <div *ngIf="f?.['dreNumber'].errors.required">DRE# Required</div>
                  </div>
              </div>
                <div class="d-grid">
                  <button class="btn btn-primary btn-block mb-4">Sign up</button>
                </div>
              <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{ error }}</div>
            </form>
        <div class="text-center">
          <div class="saprator my-4"><span>OR</span></div>
          <button class="btn text-white bg-facebook mb-2 me-2 wid-40 px-0 hei-40 rounded-circle" title="Facebook"
            ><i class="fab fa-facebook-f"></i
          ></button>
          <button class="btn text-white bg-googlePlus mb-2 me-2 wid-40 px-0 hei-40 rounded-circle" title="Google Plus"
            ><i class="fab fa-google-plus-g"></i
          ></button>
          <button class="btn text-white bg-twitter mb-2 wid-40 px-0 hei-40 rounded-circle" title="Twitter"
            ><i class="fab fa-twitter"></i
          ></button>
          <p class="mt-4">Already have an account? <a [routerLink]="['/auth/signin-v2']" class="f-w-400">Signin</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
