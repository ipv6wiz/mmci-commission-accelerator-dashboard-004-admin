<div class="auth-wrapper align-items-stretch aut-bg-img">
  <div class="flex-grow-1">
    <div class="h-100 d-md-flex align-items-center auth-side-img row">
      <div class="col-sm-10 auth-content w-auto">
        <img src="assets/images/auth/auth-logo.png" alt="logo" class="img-fluid" />
        <h1 class="text-white my-4">Change securely!</h1>
        <h4 class="text-white font-weight-normal"
          >Change your account password and make your self more securely Gradient Able Dashboard Template.<br />Do not forget to play with
          live customizer</h4
        >
      </div>
    </div>
    <div class="auth-side-form">
      <div class="auth-content">
        <img src="assets/images/auth/auth-logo-dark.png" alt="logo" class="img-fluid mb-4 d-block d-xl-none d-lg-none" />
        <h4 class="mb-3 f-w-400">Reset your password</h4>
        <div class="input-group mb-4">
          <span class="input-group-text" id="basic-addon1"><i class="feather-mail"></i></span>
          <input type="email" class="form-control" placeholder="Email Address" aria-label="email" aria-describedby="basic-addon1" />
        </div>
        <div class="d-grid">
          <button class="btn btn-block btn-primary mb-4">Reset password</button>
        </div>
        <div class="text-center">
          <div class="saprator my-4"><span>OR</span></div>
          <button class="btn text-white bg-facebook mb-2 me-2 wid-40 px-0 hei-40 rounded-circle" title="Facebook"
            ><i class="fab fa-facebook-f"></i
          ></button>
          <button class="btn text-white bg-googlePlus mb-2 me-2 wid-40 px-0 hei-40 rounded-circle" title="Google Plus"
            ><i class="fab fa-google-plus-g"></i
          ></button>
          <button class="btn text-white bg-twitter mb-2 wid-40 px-0 hei-40 rounded-circle" title="Twitter"
            ><i class="fab fa-twitter"></i
          ></button>
          <p class="mb-0 text-muted">Donâ€™t have an account? <a [routerLink]="['/auth/signup-v2']" class="f-w-400">Signup</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
