<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="card-body">
        <div class="row align-items-center m-b-30">
          <div class="col-md-8">
            <h3 class="d-inline-block mb-0">Customers</h3>
          </div>
          <div class="col-md-4 text-end">
            <div class="btn-cust">
              <ng-template #content2 let-modal>
                <div class="modal-header">
                  <h5 class="modal-title"><i class="feather-user me-1"></i>Add Customer</h5>
                  <button type="button" class="btn-close" aria-label="Close" (click)="modal.close('Close click')"></button>
                </div>
                <div class="modal-body">
                  <div class="text-start">
                    <small id="emailHelp" class="form-text text-muted mb-2 mt-0">We'll never share your email with anyone else.</small>
                    <div class="form-group">
                      <label>First Name</label>
                      <input type="email" class="form-control" id="fname" aria-describedby="emailHelp" placeholder="Enter First Name" />
                    </div>
                    <div class="form-group">
                      <label>Last Name</label>
                      <input type="email" class="form-control" id="lname" aria-describedby="emailHelp" placeholder="Enter Lat Name" />
                    </div>
                    <div class="form-group">
                      <label>Email address</label>
                      <input type="email" class="form-control" id="emial" aria-describedby="emailHelp" placeholder="Enter email" />
                    </div>
                    <div class="form-group">
                      <label>Password</label>
                      <input type="password" class="form-control" id="passwd" placeholder="Enter Password" />
                    </div>
                    <div class="form-group">
                      <label>Confirm Password</label>
                      <input type="password" class="form-control" id="cnpasswd" placeholder="Enter Confirm Password" />
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" (click)="modal.close('Close click')"> Close </button>
                  <button type="button" class="btn btn-primary" (click)="modal.close('Save click')"> Save changes </button>
                </div>
              </ng-template>
              <button type="button" class="btn btn-primary m-0" (click)="openVerticallyCentered(content2)"> New Customer </button>
            </div>
          </div>
        </div>
      </div>
      <div class="card shadow-none">
        <div class="card-body shadow border-0">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th class="border-top-0">Name</th>
                  <th class="border-top-0">Email</th>
                  <th class="border-top-0">Account</th>
                  <th class="border-top-0">Last Login</th>
                  <th class="border-top-0"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let list of data">
                  <td>{{ list.name }}</td>
                  <td><a href="javascript:">mark&#64;mark.com</a></td>
                  <td>N/A</td>
                  <td>January 01,2019 at 03:35 PM</td>
                  <td>
                    <a href="javascript:" title="Edit" class="text-muted"><i class="feather-edit me-1"></i></a>
                    <a href="javascript:" title="Delete" class="text-muted"><i class="feather-trash-2"></i></a>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="pagination-block text-center">
              <nav aria-label="Page navigation example" class="d-inline-block">
                <ul class="pagination">
                  <li class="page-item"><a class="page-link" href="javascript:">Previous</a></li>
                  <li class="page-item"><a class="page-link" href="javascript:">1</a></li>
                  <li class="page-item"><a class="page-link" href="javascript:">2</a></li>
                  <li class="page-item"><a class="page-link" href="javascript:">3</a></li>
                  <li class="page-item"><a class="page-link" href="javascript:">Next</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
