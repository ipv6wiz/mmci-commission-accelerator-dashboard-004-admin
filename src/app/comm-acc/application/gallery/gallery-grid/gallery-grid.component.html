<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Image Grid" [options]="false">
      <div class="row text-center border-less-image-gallery">
        <div class="col-xl-2 col-lg-3 col-sm-4 col-xs-12" *ngFor="let image of Images">
          <div class="thumbnail">
            <div class="thumb">
              <img src="{{ image.src }}" alt="gallery img" class="img-frame img-fluid" (click)="openModal(400, images, imageIndex)" />
            </div>
          </div>
        </div>
      </div>
    </app-card>
  </div>
