<div class="row">
  <div class="col-xl-6">
    <app-card cardTitle="To Do Card List" [options]="false">
      <div class="input-group mb-3">
        <input
          type="text"
          [(ngModel)]="todoCardMessage"
          autocomplete="off"
          name="task-insert"
          class="form-control"
          placeholder="Create your task list"
          required=""
          (keyup)="todo_card_message_error = false"
        />
        <div class="input-group-append">
          <button
            title="Add Task"
            class="btn btn-icon"
            [ngClass]="{ 'btn-danger': todo_card_message_error, 'btn-secondary': !todo_card_message_error }"
            id="create-task"
            (click)="addTodoCard()"
          >
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </div>
      <section id="task-container">
        <ul id="task-list">
          <li appTodoCardComplete>
            <p>Lorem Ipsum Dolor Sit Amet</p>
          </li>
          <li appTodoCardComplete>
            <p>Lorem Ipsum Dolor Sit Amet</p>
          </li>
          <li appTodoCardComplete>
            <p>Lorem Ipsum Dolor Sit Amet</p>
          </li>
          <li appTodoCardComplete>
            <p>Lorem Ipsum Dolor Sit Amet</p>
          </li>
          <li appTodoCardComplete>
            <p>Lorem Ipsum Dolor Sit Amet</p>
          </li>
          <li appTodoCardComplete>
            <p>Lorem Ipsum Dolor Sit Amet</p>
          </li>
          <span [innerHTML]="newTodoCard"></span>
        </ul>
        <div class="text-center">
          <button id="clear-all-tasks" class="btn btn-primary m-b-0" type="button" (click)="clearAllTodoCardTask()">Clear All Tasks</button>
        </div>
      </section>
    </app-card>
  </div>
  <div class="col-sm-6">
    <app-card cardTitle="To Do List" [options]="false">
      <div class="input-group mb-3">
        <input type="text" class="form-control add_task_todo" [(ngModel)]="todoListMessage" placeholder="Create your task list" />
        <div class="input-group-append">
          <button
            class="btn btn-msg-send"
            title="Add Task"
            [ngClass]="{ 'btn-danger': todo_list_message_error, 'btn-primary': !todo_list_message_error }"
            (click)="addTodoList()"
            type="button"
          >
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </div>
      <div class="new-task">
        <div class="to-do-list mb-3" *ngFor="let task of todoList; let i = index">
          <div class="d-inline-block">
            <label class="check-task custom-control custom-checkbox d-flex justify-content-center">
              <input type="checkbox" class="form-check-input cr" id="task.cId{{ i }}" (change)="completeTodoList($event)" />
              <span class="custom-control-label pt-1 px-2">{{ task.msg }}</span>
            </label>
          </div>
          <div class="float-end">
            <a href="javascript:" title="Delete" class="delete_todolist" appTodoListRemove><i class="far fa-trash-alt"></i></a>
          </div>
        </div>
      </div>
    </app-card>
  </div>
  <div class="col-xl-12">
    <app-card cardTitle="To Do List in Modal" [options]="false">
      <div class="tasks-widget">
        <div class="to-do-list mb-3" *ngFor="let tasks of toModalList; let i = index">
          <div class="d-inline-block">
            <label class="check-task custom-control custom-checkbox d-flex justify-content-center">
              <input type="checkbox" class="form-check-input cr me-2" id="tasks.cId1{{ i }}" (change)="completeTodoList1($event)" />
              <span class="custom-control-label">{{ tasks.msg1 }}</span>
            </label>
          </div>
          <div class="float-end">
            <a href="javascript:" title="Delete" class="delete_todolist" appTodoListRemove><i class="far fa-trash-alt"></i></a>
          </div>
        </div>
      </div>
      <div>
        <button type="button" class="btn btn-primary btn-add-task m-t-10" (click)="modalDefault.show()">Add New Tasks</button>
        <app-ui-modal #modalDefault>
          <div class="app-modal-header">
            <h4 class="modal-title">Add new todo</h4>
            <button type="button" class="close basic-close" aria-label="Close" (click)="modalDefault.hide()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="app-modal-body">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-material">
                  <div class="right-icon-control">
                    <form class="form-material" action="javascript:">
                      <div class="form-group form-primary">
                        <input
                          type="text"
                          class="form-control add_task_todo"
                          [(ngModel)]="todoModalMessage"
                          placeholder="Create your task list"
                          [ngModelOptions]="{ standalone: true }"
                        />
                        <span class="form-bar"></span>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="app-modal-footer">
            <button
              class="btn btn-msg-send"
              [ngClass]="{ 'btn-danger': todo_modal_message_error, 'btn-primary': !todo_modal_message_error }"
              (click)="addTodoModal()"
              type="button"
            >
              Save
            </button>
            <button type="button" class="btn btn-default" #defaultClick (click)="modalDefault.hide()">Close</button>
          </div>
        </app-ui-modal>
      </div>
    </app-card>
  </div>
</div>
