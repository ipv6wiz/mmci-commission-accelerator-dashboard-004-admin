<div class="row btn-page">
  <div class="col-sm-12">
    <div class="card email-card">
      <div class="card-header">
        <div class="mail-header">
          <div class="row align-items-center">
            <!-- [ email-left section ] start -->
            <div class="col-xl-2 col-md-3">
              <a href="javascript:" class="b-brand">
                <div class="b-bg"> N </div>
                <span class="b-title text-muted">Gradient Able</span>
              </a>
            </div>
            <!-- [ email-left section ] end -->
            <!-- [ email-right section ] start -->
            <div class="col-xl-10 col-md-9">
              <div class="input-group mb-0">
                <label class="input-group-text" for="inputGroupSelect01"><i class="feather-search"></i></label>
                <select class="form-select" id="inputGroupSelect01" title="select">
                  <option selected>Search ...</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>
            <!-- [ email-right section ] end -->
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="mail-body">
          <div class="row">
            <!-- [ email-left section ] start -->
            <div class="col-xl-2 col-md-3">
              <ul class="mb-2 nav nav-tab flex-column nav-pills">
                <li class="nav-item mail-section">
                  <a class="nav-link text-start active" [routerLink]="['/email/mail-inbox']">
                    <span><i class="feather-inbox"></i> Inbox</span>
                    <span class="float-end">6</span>
                  </a>
                </li>
                <li class="nav-item mail-section">
                  <a class="nav-link text-start" [routerLink]="['/email/mail-inbox']">
                    <span><i class="feather-star-on"></i> Starred</span>
                  </a>
                </li>
                <li class="nav-item mail-section">
                  <a class="nav-link text-start" [routerLink]="['/email/mail-inbox']">
                    <span><i class="feather-file-text"></i> Drafts</span>
                  </a>
                </li>
                <li class="nav-item mail-section">
                  <a class="nav-link text-start" [routerLink]="['/email/mail-inbox']">
                    <span><i class="feather-navigation"></i> Sent Mail</span>
                  </a>
                </li>
                <li class="nav-item mail-section">
                  <a class="nav-link text-start" [routerLink]="['/email/mail-inbox']">
                    <span><i class="feather-trash-2"></i> Trash</span>
                  </a>
                </li>
              </ul>
              <a class="email-more-link" (click)="isCollapsed = !isCollapsed" href="javascript:" aria-controls="email-more-cont">
                <span *ngIf="!isCollapsed"><i class="feather-chevron-down me-2"></i>More</span>
                <span *ngIf="isCollapsed"><i class="feather-chevron-up me-2"></i>Less</span>
              </a>
              <div class="collapse" id="email-more-cont" [ngbCollapse]="!isCollapsed">
                <ul class="nav nav-tab flex-column nav-pills">
                  <li class="nav-item mail-section">
                    <a class="nav-link text-start" href="javascript:">
                      <span><i class="feather-zap"></i> Important</span>
                      <span class="float-end">6</span>
                    </a>
                  </li>
                  <li class="nav-item mail-section">
                    <a class="nav-link text-start" href="javascript:">
                      <span><i class="feather-message-circle"></i> Chats</span>
                    </a>
                  </li>
                  <li class="nav-item mail-section">
                    <a class="nav-link text-start" href="javascript:">
                      <span><i class="feather-alert-triangle"></i> Spam</span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
            <!-- [ email-left section ] end -->
            <!-- [ email-right section ] start -->
            <div class="col-xl-10 col-md-9">
              <div class="tab-content" id="v-pills-tabContent">
                <div class="mail-body-content">
                  <form class="form-material">
                    <div class="form-group">
                      <label for="exampleInputEmail1">To</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" />
                    </div>
                    <div class="form-group">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="exampleInputEmail2">Cc</label>
                            <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email" />
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="exampleInputEmail3">Bcc</label>
                            <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Enter email" />
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail4">Subject</label>
                      <input type="email" class="form-control" id="exampleInputEmail4" placeholder="Subject" />
                    </div>
                    <quill-editor>
                      <div quill-editor-toolbar>
                        <span class="ql-formats">
                          <select class="ql-header" [title]="'header'">
                            <option value="1"></option>
                            <option value="2"></option>
                            <option value="3"></option>
                            <option value="4"></option>
                            <option value="5"></option>
                            <option value="6"></option>
                            <option selected="selected"></option>
                          </select>
                        </span>
                        <span class="ql-formats">
                          <button class="ql-bold" [title]="'Bold'"></button>
                          <button class="ql-italic" [title]="'Italic'"></button>
                          <button class="ql-underline" [title]="'Italic'"></button>
                          <button class="ql-italic" [title]="'strike'"></button>
                          <button class="ql-link" [title]="'link'"></button>
                        </span>
                        <span class="ql-formats">
                          <button class="ql-list" value="ordered"></button>
                          <button class="ql-list" value="bullet"></button>
                        </span>
                        <span class="ql-formats">
                          <button class="ql-clean"></button>
                        </span>
                      </div>
                    </quill-editor>
                    <div class="float-end mt-3">
                      <button type="button" class="btn waves-effect waves-light btn-secondary">Save as draft</button>
                      <button type="button" class="btn waves-effect waves-light btn-primary">Send</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <!-- [ email-right section ] end -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
