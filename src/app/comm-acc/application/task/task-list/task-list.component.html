<div class="row btn-page">
  <div class="col-sm-12">
    <app-card cardTitle="Task List" [options]="false" blockClass="task-data">
      <div class="table-responsive form-material">
        <table datatable class="table table-striped table-bordered nowrap table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Task list</th>
              <th>Last Commit</th>
              <th>Status</th>
              <th>Assigned User</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody class="task-page">
            <tr *ngFor="let table of tables">
              <td>{{ table.id }}</td>
              <td>{{ table.list }}</td>
              <td>
                <div class="form-group form-primary mb-0">
                  <input type="date" class="form-control" placeholder="Enter Your Date" />
                  <span class="form-bar"></span>
                </div>
              </td>
              <td style="overflow-x: auto">
                <div class="form-group form-primary mb-0">
                  <select name="select" class="form-control form-control-sm" title="select">
                    <option value="opt1">Open</option>
                    <option value="opt2">Resolved</option>
                    <option value="opt3">Invalid</option>
                    <option value="opt4">On hold</option>
                    <option value="opt5">Close</option>
                  </select>
                  <span class="form-bar"></span>
                </div>
              </td>
              <td style="overflow-x: auto">
                <a href="javascript:" title="user img"><img class="img-fluid img-radius me-1" src="{{ table.img }}" alt="images" /></a>
                <a href="javascript:" title="user img"><img class="img-fluid img-radius me-1" src="{{ table.img1 }}" /></a>
                <a href="javascript:" title="user img"><img class="img-fluid img-radius me-1" src="{{ table.img2 }}" /></a>
                <a href="javascript:" title="Add user"><i class="fas fa-plus f-w-600 m-l-5"></i></a>
              </td>
              <td class="text-center">
                <div ngbDropdown placement="auto">
                  <a class="addon-btn" aria-expanded="true" ngbDropdownToggle>
                    <i class="fas fa-cog"></i>
                  </a>
                  <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
                    <a class="dropdown-item" href="javascript:"><i class="icofont icofont-attachment"></i>Attach File</a>
                    <a class="dropdown-item" href="javascript:"><i class="icofont icofont-ui-edit"></i>Edit Task</a>
                    <div role="separator" class="dropdown-divider"></div>
                    <a class="dropdown-item" href="javascript:"><i class="icofont icofont-refresh"></i>Reassign Task</a>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
  <div class="col-sm-12">
    <app-card cardTitle="To Do List" [options]="false">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control add_task_todo"
          [(ngModel)]="todoListMessage"
          placeholder="Create your task list"
          aria-label="Recipient's username"
          aria-describedby="basic-addon2"
        />
        <span
          class="input-group-text bg-primary"
          id="basic-addon2"
          [ngClass]="{ 'btn-danger': todo_list_message_error, 'btn-primary': !todo_list_message_error }"
          (click)="addTodoList()"
          type="button"
        >
          <i class="fa fa-plus"></i
        ></span>
      </div>
      <div class="new-task">
        <div class="to-do-list mb-3" *ngFor="let task of todoList; let i = index">
          <div class="d-inline-block">
            <label class="check-task custom-control custom-checkbox d-flex justify-content-center">
              <input type="checkbox" class="form-check-input cr" id="task.cId{{ i }}" (change)="completeTodoList($event)" />
              <span class="custom-control-label pt-1 px-2">{{ task.msg }}</span>
            </label>
          </div>
          <div class="float-end">
            <a href="javascript:" title="Delete" class="delete_todolist" appTodoListRemove><i class="far fa-trash-alt"></i></a>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
