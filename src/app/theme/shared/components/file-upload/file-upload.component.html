<div class="row">
    <form [id]="formId" enctype="multipart/form-data" (submit)="upload($event)">
        <div class="col-8">
            <label class="btn btn-default p-0">
                <input type="file" name="file" (change)="selectFile($event)" accept="{{accept}}"/>
            </label>
        </div>

        <div class="col-4">
            <button type="submit" class="btn btn-success btn-sm" [disabled]="!selectedFiles" >
                Upload
            </button>
        </div>
    </form>
</div>

<div *ngIf="currentFile" class="progress my-3">
    <div
        class="progress-bar progress-bar-info progress-bar-striped"
        role="progressbar"
        attr.aria-valuenow="{{ progress }}"
        aria-valuemin="0"
        aria-valuemax="100"
        [ngStyle]="{ width: progress + '%' }"
    >
        {{ progress }}%
    </div>
</div>

<div *ngIf="message" class="alert alert-secondary" role="alert">{{ message }}</div>
